    <header>
        <div class="container" ng-controller="MainModuleCtrl as ctrl">
            <div class="row text-center">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Find your admirers on Flickr</h1>
                    <form ng-submit="ctrl.searchByUsername()">
						<input type="text" ng-model="ctrl.username" class="inputclass"> 
						<button type="submit" class="btn btn-outline btn-xl page-scroll">Search</button>
					</form>
                </div>
            </div>
            <div class="row text-center">
				<div class="col-md-10 col-md-offset-1">
                    <br/>
					<img src="{{ctrl.usericonurl}}" class="img-circle"><h3><a href="{{ctrl.userphotosurl}}" target="_blank">{{ctrl.userrealname}}</a> ({{ctrl.usertotalphotos}} photos)</h3>
				</div>
            </div>

                <div class="col-sm-2 text-left">
                  <input class="form-control" type="text" id="formGroupInputSmall" ng-model="ctrl.photosLimit">
                </div>
            </div>

            <div class="row text-center">
				<div class="col-md-12">
					<h3>All admirers (checking max 150 likes per photo): <span id="alluserfanscounter">{{ctrl.userService.allUserFansCounter}}</span></h3>
				</div>

			   </div>
